services:
  web:
    build: 
      context: .
      dockerfile: ./web/Dockerfile
    container_name: web
    ports:
      - 8000:8000
    depends_on:
      - ml
  ml:
    build:
      context: .
      dockerfile: ./ml/Dockerfile
    container_name: ml
    env_file:
      - ml/.env
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - ./config/my.env
    ports:
      - 3306