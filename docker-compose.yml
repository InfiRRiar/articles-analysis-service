services:
  web:
    build: 
      context: .
      dockerfile: ./web/Dockerfile
    container_name: web
    ports:
      - 8000:8000
  ml:
    build:
      context: .
      dockerfile: ./ml/Dockerfile
    container_name: ml
    env_file:
      - ml/.env
    
  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - ./config/my.env
    ports:
      - 3306